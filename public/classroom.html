          const day = document.getElementById("day");
          const timeslot = document.getElementById("timeslot");
          const classroom = document.getElementById("classroom");
          const slots = document.getElementById("slots");
          document.getElementById("classroomform").addEventListener("submit", async (e) => {
            e.preventDefault();
            const params = {};
            if (day.value) {
              params["day"] = day.value;
            }
            if (timeslot.value) {
              params["timeslot"] = timeslot.value;
            }
            if (classroom.value) {
              params["classroom"] = classroom.value;
            }
            const response = await fetch("/classroom?" + new URLSearchParams(params))
            const { availability } = await response.json();
            console.log(availability)
            while(slots.lastElementChild) {
              slots.removeChild(slots.lastElementChild);
            }
            availability.forEach(slot => {
              const element = document.createElement("span");
              // element.classList.add("", "")
              element.innerHTML = slot;
              slots.append(element);
            })
          })
       </script>
